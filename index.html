<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Example</title>
  </head>
  <body>
    <div id="timer"></div>

    <script>
      // Set the expiration time to 5 minutes (300,000 milliseconds)
      const expirationTime = 1 * 60 * 1000;

      // Get the current time
      const startTime = Date.now();

      // Function to update the timer display
      function updateTimer() {
        // Calculate the remaining time
        const elapsedTime = Date.now() - startTime;
        const remainingTime = expirationTime - elapsedTime;

        // Check if the timer has expired
        if (remainingTime <= 0) {
          document.getElementById('timer').innerHTML = 'Timer Expired!';
        } else {
          // Convert remaining time to minutes and seconds
          const minutes = Math.floor(remainingTime / (60 * 1000));
          const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);

          // Display the remaining time
          document.getElementById(
            'timer'
          ).innerHTML = `Time remaining: ${minutes}m ${seconds}s`;

          // Update the timer every second
          setTimeout(updateTimer, 1000);
        }
      }

      // Start the timer
      updateTimer();
    </script>
  </body>
</html>
